<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural LearnPath | AI Roadmap</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Three.js Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Neural <span class="highlight">LearnPath</span></div>
            <div class="header-right">
                <div id="legend">
                    <div class="legend-item"><span class="dot green"></span> Foundational</div>
                    <div class="legend-item"><span class="dot blue"></span> Advanced</div>
                </div>
                <div class="status">AI Powered</div>
            </div>
        </header>

        <main>
            <!-- Input Phase -->
            <section id="input-section">
                <h1>Unlock Your <span class="highlight">Future</span></h1>
                <p class="subtitle">AI-generated organic paths for cognitive learning.</p>

                <div class="input-container">
                    <textarea id="user-input"
                        placeholder="What do you want to master today? (e.g., Python for Web, Quantum Computing Basics)"></textarea>

                    <div class="controls">
                        <select id="user-level">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                        <button id="generate-btn">
                            <span class="btn-text">Generate Neural Path</span>
                            <div class="loader"></div>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Viz Phase -->
            <section id="visualization-section" class="hidden">
                <div id="canvas-container"></div>

                <div id="info-panel">
                    <h2 id="node-title">Topic Name</h2>
                    <p id="node-desc">Core Topic â€¢ Level 1</p>
                    <div class="actions">
                        <button id="explore-btn">Expand Subtopics</button>
                    </div>
                </div>

                <div id="ai-insights">
                    <h3>Neural Expansion</h3>
                    <ul id="insights-list">
                        <!-- suggestions -->
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
