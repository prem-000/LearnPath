<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural LearnPath</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Three.js CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Neural <span class="highlight">LearnPath</span></div>
            <div class="status">AI Powered</div>
        </header>

        <main>
            <section id="input-section">
                <h1>Describe your learning goal.</h1>
                <p class="subtitle">Our AI builds a custom neural map for you.</p>

                <div class="input-container">
                    <textarea id="user-input"
                        placeholder="e.g. I want to master Machine Learning for placements..."></textarea>

                    <div class="controls">
                        <select id="user-level">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                        <button id="generate-btn">
                            <span class="btn-text">Generate Path</span>
                            <div class="loader"></div>
                        </button>
                    </div>
                </div>
            </section>

            <section id="visualization-section" class="hidden">
                <div id="canvas-container"></div>
                <div id="info-panel" class="hidden">
                    <h2 id="node-title">Topic Name</h2>
                    <p id="node-desc">Core Topic â€¢ Level 1</p>
                    <div class="actions">
                        <button id="explore-btn">Explore</button>
                    </div>
                </div>
                <div id="ai-insights">
                    <h3>Gemini Insights</h3>
                    <ul id="insights-list"></ul>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
